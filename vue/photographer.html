<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- LOGO -->
        <div class="header__imagelink">
            <a href="../index.html" class="header__imagelink__link"></a>
            <img src="../assets/src/FishEye_Logo.png" alt="Fisheye home page" class="header__imagelink__image">
        </div>
    </header>
    
    <main class="main">
        <!-- INFORMATION ABOUT PHOTOGRAPHER -->
        <section class="description-photographer">
            <header class="description-photographer__header">
                <h1 class="description-photographer__header__title"></h1>
            </header>
            <div class="description-photographer__text">
                <p class="description-photographer__text__localisation"></p>
                <p class="description-photographer__text__slogan"></p>
            </div>
            <a href="" class="description-photographer__tag"></a>
            <button class="description-photographer__button"></button>
            <img src="" alt="" class="description-photographer__image">
        </section>

        <!-- SORTING SELECTOR -->
        <div class="sorting-media">
            <label for="" class="sorting-media__label"></label>
            <select name="" id="" class="sorting-media__select">
                <option value="" class="sorting-media__option"></option>
            </select>
        </div>

        <!-- MEDIA OF PHOTOGRAPHER -->
        <div class="media-photographer-container">
            <article class="media-photograph">
                <img src="" alt="" class="media-photograph__imagelink">
                <p class="media-photograph__description"></p>
                <p class="media-photograph__prix"></p>
                <p class="media-photograph__like"></p>
                <img src="" alt="" class="media-photograph__icon">
            </article>
        </div>

        <!-- INFORMATION ABOUT LIKES AND PRICE -->
        <div class="showing-box">
            <p class="showing-box__numberOfLike"></p>
            <img src="" alt="" class="showing-box__icon">
            <p class="showing-box__price"></p>
        </div>
    </main>
    

    <!-- JS -->
    <script src="../controller/photographer.js"></script>

</body>
</html>
