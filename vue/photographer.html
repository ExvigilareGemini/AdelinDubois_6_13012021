<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">FishEye</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9919cf935.js" crossorigin="anonymous"></script>
</head>
<body class="body">

    <!-- HEADER -->
    <header class="header" aria-hidden="false">
        <!-- LOGO -->
        <a href="../index.html" class="header__imagelink" aria-label="Fisheye home page">
            <img src="../assets/src/FishEye_Logo.png" alt="Fisheye home page" class="header__imagelink__image" >
        </a>
    </header>
    
    <main class="main" aria-hidden="false">
        <!-- INFORMATION ABOUT PHOTOGRAPHER -->
        <section class="description-photographer"></section>

        <!-- SORTING SELECTOR -->
        <div class="sorting-media">
            <label for="sorting-media__select" class="sorting-media__label">Trier par</label>
            <select name="" id="sorting-media__select" class="sorting-media__select">
                <option value="0"  class="sorting-media__option sorting-media__option--disabled" selected disabled>Trier par</option>
                <option value="1" class="sorting-media__option">Popularité</option>
                <option value="2" class="sorting-media__option">Date</option>
                <option value="3" class="sorting-media__option">Titre</option>
            </select>
        </div>

        <!-- MEDIA OF PHOTOGRAPHER -->
        <div class="media-photographer-container"></div>

        <!-- INFORMATION ABOUT LIKES AND PRICE -->
        <div class="showing-box">
            <p class="showing-box__numberOfLike"></p>
            <i class="fas fa-heart showing-box__icon" aria-label="likes" ></i>
            <p class="showing-box__price"></p>
        </div>    

        <!-- LIGHTBOX -->
        <div class="lightbox" aria-label="image closeup view">
            <i tabindex="0" class="fas fa-times lightbox__cross" onclick="closeLightbox()" role="img" aria-label="Close dialog" ></i>
            <div class="lightbox__media-description-container">
                <img tabindex="0" src="" alt="" class="lightbox__media lightbox__media--image">
                <video tabindex="0" src="" class="lightbox__media lightbox__media--video" controls></video>
                <p class="lightbox__description"></p>
            </div>
            <a tabindex="0" class="fas fa-chevron-left lightbox__previous" onclick="showAdjacentImageLightbox(-1)" aria-label="Previous image"></a>
            <a tabindex="0" class="fas fa-chevron-right lightbox__next" onclick="showAdjacentImageLightbox(1)" aria-label="Next image"></a>
        </div>

    </main>

    <!-- MODAL -->
    <article class="modal" aria-hidden="true" role="dialog" aria-describedby="ModalTitle">
        <form action="" class="contact-modal">
            <h2 
            id="ModalTitle" 
            class="contact-modal__title"
            >Contactez-moi</h2>
            <i tabindex="0" 
                class="fas fa-times contact-modal__cross" 
                aria-label="Close contact form" 
                onclick="closeModal()"></i>
            <label 
                for="firstname" 
                id="firstname-label" 
                class="contact-modal__label"
                >Prénom</label>
            <input 
                type="text" 
                class="contact-modal__input" 
                id="firstname" 
                aria-labelledby="firstname-label" 
                required>
            <label 
                for="lastname" 
                id="lastname-label" 
                class="contact-modal__label"
                >Nom</label>
            <input 
                type="text" 
                class="contact-modal__input" 
                id="lastname" 
                aria-labelledby="lastname-label" 
                required>
            <label 
                for="email" 
                id="email-label" 
                class="contact-modal__label"
                >Email</label>
            <input 
                type="email" 
                class="contact-modal__input" 
                id="email" 
                aria-labelledby="email-label" 
                required>
            <label 
                for="message" 
                id="message-label" 
                class="contact-modal__label"
                >Votre message</label>
            <textarea 
                type="textarea" 
                class="contact-modal__input contact-modal__input--textarea" 
                id="message" 
                aria-labelledby="message-label"
                required></textarea>
            <input 
                type="submit" 
                value="Envoyer" 
                class="contact-modal__button button" 
                aria-label="send">
        </form>
    </article>
    


    <!-- JS -->
    <script src="../controller/photographer.js"></script>

</body>
</html>
