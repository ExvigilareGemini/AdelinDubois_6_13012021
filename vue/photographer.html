<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9919cf935.js" crossorigin="anonymous"></script>
</head>
<body class="body">

    <!-- HEADER -->
    <header class="header">
        <!-- LOGO -->
        <div class="header__imagelink">
            <a href="../index.html" class="header__imagelink__link"></a>
            <img src="../assets/src/FishEye_Logo.png" alt="Fisheye home page" class="header__imagelink__image">
        </div>
    </header>
    
    <main class="main">
        <!-- INFORMATION ABOUT PHOTOGRAPHER -->
        <section class="description-photographer"></section>

        <!-- SORTING SELECTOR -->
        <div class="sorting-media">
            <label for="sorting-media__select" class="sorting-media__label">Trier par</label>
            <select name="" id="sorting-media__select" class="sorting-media__select">
                <option value="0"  class="sorting-media__option sorting-media__option--disabled" selected disabled>Trier par</option>
                <option value="1" class="sorting-media__option">Popularité</option>
                <option value="2" class="sorting-media__option">Date</option>
                <option value="3" class="sorting-media__option">Titre</option>
            </select>
        </div>

        <!-- MEDIA OF PHOTOGRAPHER -->
        <div class="media-photographer-container"></div>

        <!-- INFORMATION ABOUT LIKES AND PRICE -->
        <div class="showing-box">
            <p class="showing-box__numberOfLike"></p>
            <i class="fas fa-heart showing-box__icon" aria-label="likes" ></i>
            <p class="showing-box__price"></p>
        </div>    

        <!-- LIGHTBOX -->
        <div class="lightbox">
            <i class="fas fa-times lightbox__cross" onclick="closeLightbox()"></i>
            <img src="" alt="" class="lightbox__media lightbox__media--image">
            <video src="" class="lightbox__media lightbox__media--video" controls></video>
            <p class="lightbox__description"></p>
            <a class="fas fa-chevron-left lightbox__previous" onclick="showAdjacentImageLightbox(-1)"></a>
            <a class="fas fa-chevron-right lightbox__next" onclick="showAdjacentImageLightbox(1)"></a>
        </div>

        <!-- MODAL -->
        <article class="modal">
            <form action="" class="contact-modal">
                <h2 class="contact-modal__title"></h2>
                <i class="fas fa-times contact-modal__cross" onclick="closeModal()"></i>
                <label for="firstname" class="contact-modal__label">Prénom</label>
                <input type="text" class="contact-modal__input" id="firstname" required>
                <label for="lastname" class="contact-modal__label">Nom</label>
                <input type="text" class="contact-modal__input" id="lastname" required>
                <label for="email" class="contact-modal__label">Email</label>
                <input type="email" class="contact-modal__input" id="email" required>
                <label for="message" class="contact-modal__label">Votre message</label>
                <textarea type="textarea" class="contact-modal__input contact-modal__input--textarea" id="message" required></textarea>
                <input type="submit" value="Envoyer" class="contact-modal__button button">
            </form>
        </article>
    </main>
    


    <!-- JS -->
    <script src="../controller/photographer.js"></script>

</body>
</html>
