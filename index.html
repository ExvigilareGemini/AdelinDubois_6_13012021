<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="body">

    <!-- ANCHOR -->
           <a href="#main" class="anchor">Passer au contenu</a>

    <!-- HEADER -->
    <header class="header" role="banner">
        <!-- LOGO -->
        <a href="./index.html" class="header__imagelink" aria-label="Fisheye home page">
            <img src="./assets/src/FishEye_Logo.png" alt="Fisheye home page" class="header__imagelink__image" >
        </a>
            
        <!-- TAGS -->
        <nav class="tag tag--header"  aria-label="photographer categories" role="navigation">
            <button type="button" tabindex="0" aria-label="tag Portrait" onclick="sortingByTag('portrait')" data-isChecked="false" data-tagName="portrait" class="tag__link">#Portrait</button>      
            <button type="button" tabindex="0" aria-label="tag Art" onclick="sortingByTag('art')" data-isChecked="false" data-tagName="art" class="tag__link">#Art</button>           
            <button type="button" tabindex="0" aria-label="tag Fashion" onclick="sortingByTag('fashion')" data-isChecked="false" data-tagName="fashion" class="tag__link">#Fashion</button>       
            <button type="button" tabindex="0" aria-label="tag Architecture" onclick="sortingByTag('architecture')" data-isChecked="false" data-tagName="architecture" class="tag__link">#Architecture</button>  
            <button type="button" tabindex="0" aria-label="tag Travel" onclick="sortingByTag('travel')" data-isChecked="false" data-tagName="travel" class="tag__link">#Travel</button>        
            <button type="button" tabindex="0" aria-label="tag Sport" onclick="sortingByTag('sports')" data-isChecked="false" data-tagName="sports" class="tag__link">#Sport</button>         
            <button type="button" tabindex="0" aria-label="tag Animals" onclick="sortingByTag('animals')" data-isChecked="false" data-tagName="animals" class="tag__link">#Animals</button>       
            <button type="button" tabindex="0" aria-label="tag Events" onclick="sortingByTag('events')" data-isChecked="false" data-tagName="events" class="tag__link">#Events</button>     
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main" id="main">

        <!-- HEADER -->
        <header class="main__header">
            <h1>Nos photographes</h1>
        </header>
        <!-- MINIATURES PHOTOGRAPHS -->
    <div class="photograph-container"></div>



    </main>

    <!-- JS -->

    <script src="./controller/app.js"></script>
    <!-- Calling function to populate articles containing photographers -->
    <script>fetchDataToCreateIndexHTML()</script>

</body>
</html>
